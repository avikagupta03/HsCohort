<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grid layout</title>
</head>
<body>
    <div style="display: grid;grid-template-columns : 1fr 2fr;margin:  0 auto;max-width: 1200px;height: 50px; ">
        <div style="background-color: red; display:grid ; align-items: center;">Hi</div>
        <div style="background-color: blue;display:grid ; align-items: center; ">Bye</div>

    </div>
</body>
</html>
